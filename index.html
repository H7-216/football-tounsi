<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Pénalty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="shootButton">Tirer</button>
            <button id="leftButton">Gauche</button>
            <button id="rightButton">Droite</button>
        </div>
        <div>
            <label for="difficulty">Difficulté :</label>
            <select id="difficulty">
                <option value="easy">Facile</option>
                <option value="medium">Moyen</option>
                <option value="hard">Difficile</option>
            </select>
        </div>
        <div id="score">Score : 0</div>
        <img src="images/background.png" alt="Background" id="backgroundImage" style="display:none;">
    </div>
    <script src="game.js"></script>
</body>
</html>
