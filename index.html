<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.PNG"> <!-- Lien vers le favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Inclure Font Awesome -->
</head>
<body>
    <div class="game-container">
        <img src="TN.jpg" alt="Logo" class="logo">
        <h1>Tic-Tac-Toe</h1>
        <div class="social-icons">
            <a href="https://www.instagram.com/ https://www.instagram.com/h7_06200?igsh=em5iOG5yNXB0Y3Uw&utm_source=qr "target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@hamza.06200" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartButton">Recommencer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
